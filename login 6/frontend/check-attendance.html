<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Attendance Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #1f2937; /* Tailwind gray-800 */
      color: #e5e7eb; /* Tailwind gray-200 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 100px;
    }
    .login-box {
      background-color: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }
    .attendance-section {
      margin-top: 30px;
      display: none; /* initially hidden */
      background-color: rgba(17, 24, 39, 0.85);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box" id="login-box">
    <h2 class="text-3xl font-bold text-green-400 mb-4 text-center">Student Login</h2>
    <form id="student-form">
      <div class="mb-4">
        <label for="student-id" class="block mb-2 font-medium text-gray-300">ID</label>
        <input type="text" id="student-id" required
          class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-green-500 focus:border-green-500 text-white" />
      </div>
      <div class="mb-6">
        <label for="student-pass" class="block mb-2 font-medium text-gray-300">Password</label>
        <input type="password" id="student-pass" required
          class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:ring-green-500 focus:border-green-500 text-white" />
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-semibold transition duration-300">
        Check Attendance
      </button>
    </form>
  </div>

  <!-- Attendance display section -->
  <div class="attendance-section" id="attendance-section">
    <h3 class="text-2xl font-bold mb-4">Your Attendance</h3>
    <p id="attendance-result" class="text-lg">Loading...</p>
  </div>

  <script>
    document.getElementById('student-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Get entered ID and password
      const id = document.getElementById('student-id').value.trim();
      const pass = document.getElementById('student-pass').value.trim();

      // Placeholder login validation (simulate)
      if(id === "student123" && pass === "new_student_password") {
        // Show attendance info
        document.getElementById('login-box').style.display = "none";
        const attendanceDiv = document.getElementById('attendance-section');
        attendanceDiv.style.display = "block";

        // Example static attendance data
        document.getElementById('attendance-result').innerHTML = 
          "Attendance: 85% (<b>Absent</b>: 2 days, <b>Present</b>: 23 days)";
      } else {
        alert("Invalid ID or password");
      }
    });
  </script>
  <script>
const studentId = localStorage.getItem("user_id");
const token = localStorage.getItem("token");

if(studentId && token) {
  fetch(`http://127.0.0.1:8000/attendance/student/${studentId}`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
    .then(res => {
      if(!res.ok) throw new Error('Failed to fetch attendance');
      return res.json();
    })
    .then(data => {
      let html = "";
      if(data.attendance && data.attendance.length > 0) {
        data.attendance.forEach(r => {
          html += `<p>${r.date} : ${r.status}</p>`;
        });
      } else {
        html = "<p>No attendance records found</p>";
      }
      document.getElementById("attendance-result").innerHTML = html;
    })
    .catch(err => {
      console.error('Error:', err);
      document.getElementById("attendance-result").innerHTML = '<p style="color: red;">Error loading attendance data</p>';
    });
}
</script>


</body>
</html>
