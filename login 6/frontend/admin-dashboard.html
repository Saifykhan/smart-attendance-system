    <script>
        const adminMenuToggle = document.getElementById('admin-menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const dashboardContent = document.getElementById('dashboard-content');

        const toggleAdminMenu = () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
            dashboardContent.classList.toggle('md:ml-64');
        };

        adminMenuToggle.addEventListener('click', toggleAdminMenu);
        sidebarOverlay.addEventListener('click', toggleAdminMenu);

    </script>
    <script>
async function addUser() {
  const data = {
    name: "Student One",
    user_id: "student101",
    password: "123456",
    role: "student"
  };
  const token = localStorage.getItem('token');
  const res = await fetch("http://127.0.0.1:8000/admin/add-user", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify(data)
  });
  if (!res.ok) {
    const err = await res.json().catch(()=>({detail:'unknown'}));
    alert('Add user failed: ' + (err.detail || JSON.stringify(err)));
    return;
  }
  alert("User added successfully");
}
</script>
